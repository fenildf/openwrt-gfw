        args: ['ARCH=x86-64 URL=https://downloads.openwrt.org/releases/19.07.0/targets/x86/64/openwrt-sdk-19.07.0-x86-64_gcc-7.5.0_musl.Linux-x86_64.tar.xz']
    steps:
    - uses: actions/checkout@v2
    - name: install
      run: sudo apt-get update && sudo apt-get install jq wget
    - name: login
      run: echo ${{ secrets.docker_password }} | docker login -u ${{ secrets.docker_username }} --password-stdin
    - name: build && push
      run: |
        ${{ matrix.args }}
        docker build --build-arg URL=$URL -t ${{ secrets.docker_repo }}:$ARCH . && \
        docker push ${{ secrets.docker_repo }}:$ARCH && \
        wget http://`docker inspect `docker run -d ${{ secrets.docker_repo }}:$ARCH` | jq --raw-output '.[0].NetworkSettings.IPAddress'`/packages.tar.gz
    - name: extract
      run: |
        sudo mkdir /output
        sudo tar xzvf packages.tar.gz -C /output
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: ipks_all
        path: /output
